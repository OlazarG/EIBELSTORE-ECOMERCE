<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - E-Commerce</title>
    <link rel="stylesheet" href="../../../css/base.css">
    <link rel="stylesheet" href="../../../css/background.css">
    <link rel="stylesheet" href="../../../css/website.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background: var(--bg-glass);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: var(--bg-darker);
            border: 1px solid var(--border-color);
            border-radius: var(--radius);
            color: white;
        }

        .btn-login {
            width: 100%;
            padding: 0.75rem;
            background: var(--primary-red);
            color: white;
            border: none;
            border-radius: var(--radius);
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            transition: var(--transition);
        }

        .btn-login:hover {
            background: var(--primary-red-light);
        }

        .error-msg {
            color: var(--error);
            text-align: center;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>

<body class="auto-retro-bg" data-intensity="low">
    <div class="login-container">
        <h2 style="text-align:center; color:var(--primary-red); margin-bottom:2rem; font-family:var(--font-main);">ADMIN
            PANEL</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-login">Ingresar</button>
            <p class="error-msg" id="errorMsg"></p>
        </form>
        <div style="margin-top: 20px; text-align: center;">
            <a href="../../../index.html" style="color: var(--text-muted); text-decoration: none; font-size: 0.9rem;">←
                Volver al inicio</a>
        </div>
    </div>

    <script src="../../../js/background.js"></script>
    <script>
        const API_URL = 'http://localhost:3000/api/auth/login';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMsg = document.getElementById('errorMsg');

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem('token', data.accessToken);
                    localStorage.setItem('user', JSON.stringify(data));
                    window.location.href = '../../../index.html';
                } else {
                    errorMsg.textContent = data.message || 'Error al iniciar sesión';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                console.error(error);
                errorMsg.textContent = 'Error de conexión';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>

</html>
